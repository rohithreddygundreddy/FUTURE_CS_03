{% extends "base.html" %}
{% block content %}
<h1 class="text-center mb-4">ðŸ”’ Secure File Portal</h1>

<!-- Upload Form -->
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h4 class="card-title">Upload a File</h4>
    <form method="POST" enctype="multipart/form-data" class="d-flex align-items-center">
      <input type="file" name="file" class="form-control me-2" required>
      <button type="submit" class="btn btn-primary">Upload & Encrypt</button>
    </form>
  </div>
</div>

<!-- Files List -->
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title">Available Files</h4>
    {% if files %}
      <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ file }}
          <div>
            <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success me-2">Download & Decrypt</a>
            <form method="POST" action="{{ url_for('delete_file', filename=file) }}" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this file?');">Delete</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">No files uploaded yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
