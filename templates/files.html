<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>ðŸ“‚ All Uploaded Files</h2>
    {% if files %}
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file }}
            <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success">Download</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No files available.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">â¬… Back to Upload</a>
</div>
</body>
</html>
